<div class="registration">
    <h2>Regisztráció</h2>
    <hr>
    <form class="registerForm" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Felhasználónév</label>
            <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls.username.errors }" />
            <div *ngIf="submitted && registerForm.controls.username.errors" class="invalid-feedback">
                <div *ngIf="registerForm.controls.username.errors.required">A felhasználónév kötelező</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Jelszó</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls.password.errors }" />
            <div *ngIf="submitted && registerForm.controls.password.errors" class="invalid-feedback">
                <div *ngIf="registerForm.controls.password.errors.required">A jelszó kötelező</div>
                <div *ngIf="registerForm.controls.password.errors.minlength">A jelszó minimum 6 karakter</div>
            </div>
        </div>
        <div class="form-group btn-bar">
            <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Regisztrálok
            </button>
            <button class="btn">
                <a routerLink="/login">Mégse</a>
            </button>
        </div>
    </form>
</div>
